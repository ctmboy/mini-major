<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookers and Slicers - Mini Major</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            background: black;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px #28A745;
            color: #28A745;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px #28A745;
            color: #28A745;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #28A745;
            box-shadow: 0px 0px 15px #28A745;
        }
        /* Table Container */
        .table-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Ensures the container centers the table */
            padding: 10px 0; /* Add padding to adjust the table */
        }
        table {
            width: 600px; /* Table width is fixed at 600px */
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px #28A745;
            background: #222;
            color: white;
        }
        th, td {
            border: 1px solid #28A745;
            padding: 15px; /* Padding inside each cell */
            font-size: 1.3rem; /* Font size for desktop */
        }
        th {
            background-color: #333;
            color: white;
        }
        th a {
            color: #28A745;
            text-decoration: none;
            font-weight: bold;
        }
        th a:hover {
            text-decoration: underline;
        }
        tr:hover {
            background-color: rgba(255, 215, 0, 0.2);
            transition: 0.3s;
        }
        /* Mobile Adjustments */
        @media (max-width: 600px) {
            table {
                width: 100%; /* Full width on mobile */
                font-size: 1rem; /* Smaller font size on mobile */
            }
            th, td {
                padding: 10px;  /* Reduced padding for smaller screens */
            }
            .player-avatar {
                width: 50px; /* Smaller avatar size for mobile */
            }
        }
        /* Logo Animation */
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 5px #28A745); transform: scale(1); }
            50% { filter: drop-shadow(0 0 15px #28A745); transform: scale(1.05); }
            100% { filter: drop-shadow(0 0 5px #28A745); transform: scale(1); }
        }
        img {
            width: 200px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, logoGlow 3s infinite alternate ease-in-out;
        }
        .player-avatar {
            width: 60px; /* Default avatar size */
            border-radius: 50%;
            box-shadow: 0px 0px 10px #28A745;
        }
        .glow-text {
            color: #28A745;
            text-shadow: 0px 0px 10px #28A745;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="Mini Major Logo">
    <h1 class="glow-text">Hookers and Slicers - Mini Major</h1>
    <h2 id="countdown"></h2>

    <h2 class="glow-text">Handicaps and Shots Given</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Player</th>
                <th>Handicap</th>
                <th><a href="https://www.heritageresort.ie/golf/">The Heritage</a></th>
                <th><a href="https://www.kilkennygolfclub.com/">Kilkenny</a></th>
            </tr>
            <tr>
                <td><img src="ciaran.png" alt="Ciaran" class="player-avatar"></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td><img src="david.png" alt="David" class="player-avatar"></td>
                <td>30</td>
                <td>21</td>
                <td>18</td>
            </tr>
            <tr>
                <td><img src="marcus.png" alt="Marcus" class="player-avatar"></td>
                <td>18</td>
                <td>9</td>
                <td>9</td>
            </tr>
        </table>
    </div>

    <h2 class="glow-text">Leaderboard</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Player</th>
                <th>The Heritage Scores</th>
                <th>Kilkenny Scores</th>
                <th>Total Scores</a></th>
            </tr>
            <tr>
                <td><img src="ciaran.png" alt="Ciaran" class="player-avatar"></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td><img src="david.png" alt="David" class="player-avatar"></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td><img src="marcus.png" alt="Marcus" class="player-avatar"></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>
    </div>

    
    <script>
        function updateCountdown() {
            const eventDate = new Date('April 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = eventDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

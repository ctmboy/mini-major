<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Major - Golf Trip</title>
    <style>
        /* Default styles (Mobile first) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px; /* Adjusted for better readability */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Countdown styles */
        .countdown {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* Table styles */
        table {
            width: 100%; /* Make the table take full width on small screens */
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 8px; /* Adjust padding for mobile */
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px; /* Adjust font size for headers */
        }

        td {
            font-size: 16px; /* Adjust font size for data */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Styles for larger screens (Desktops) */
        @media only screen and (min-width: 1024px) {
            table {
                width: 90%; /* Make the table slightly smaller but more readable on large screens */
                font-size: 18px; /* Increase font size for desktop */
            }

            th, td {
                padding: 15px; /* Increase padding for desktop */
            }

            h1 {
                font-size: 36px; /* Increase header size for desktop */
            }
        }

        /* Styling for logo */
        .logo {
            text-align: center;
            margin-top: 40px;
        }

        .logo img {
            width: 200px; /* Larger logo on desktop */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Countdown Timer -->
        <div class="countdown" id="countdown">
            <p>Time left until Mini Major Golf Trip: <span id="timer"></span></p>
        </div>

        <!-- Table for Handicaps and Shots Given -->
        <h1>Mini Major Golf Trip Participants</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Handicap</th>
                    <th>Shots Given</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ciaran</td>
                    <td>Scratch</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>30</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Marcus</td>
                    <td>18</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>

        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Mini Major Logo">
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("April 4, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("timer");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(interval);
                timerElement.innerHTML = "Event Started!";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>

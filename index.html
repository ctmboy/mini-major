<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookers and Slicers - Mini Major</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            background: url('golf-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px black;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 70%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }
        th, td {
            border: 1px solid white;
            padding: 15px;
            font-size: 1.2rem;
        }
        th {
            background-color: rgba(255, 255, 255, 0.3);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .map-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        .map-link:hover {
            text-decoration: underline;
        }
        .player-avatar {
            width: 50px;
            border-radius: 50%;
            box-shadow: 0px 0px 8px white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="Mini Major Logo">
    <h1>Hookers and Slicers - Mini Major</h1>
    <h2 id="countdown"></h2>
    
    <h3>Handicaps and Shots Given</h3>
    <table>
        <tr>
            <th>Player</th>
            <th>Handicap</th>
            <th><a href="https://www.heritageresort.ie/golf/" class="map-link">Shots - The Heritage</a></th>
            <th><a href="https://www.kilkennygolfclub.com/" class="map-link">Shots - Kilkenny</a></th>
        </tr>
        <tr>
            <td><img src="ciaran.png" alt="Ciaran" class="player-avatar"></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td><img src="david.png" alt="David" class="player-avatar"></td>
            <td>30</td>
            <td>15</td>
            <td>15</td>
        </tr>
        <tr>
            <td><img src="marcus.png" alt="Marcus" class="player-avatar"></td>
            <td>18</td>
            <td>9</td>
            <td>9</td>
        </tr>
    </table>
    
    <script>
        function updateCountdown() {
            const eventDate = new Date('April 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = eventDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
